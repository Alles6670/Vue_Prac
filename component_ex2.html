<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuetest</title>
    <script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id = "app1">
        <my-c :my-msg = "message"></my-c>
   
    </div>

    <script>
        Vue.component('my-c', {
            template: '<div>{{ myMsg }}</div>',
            props: {
                myMsg:{
                    type: [String, Number],
                    default: 'default',
                    required: true,
                    validator: function(v){
                        return v === 'sunho'
                    }
                }
            }
        })
        const vm = new Vue({
            el: '#app1',
            data(){
                return{
                    message: 'sunho'
                }
            }
        })

    </script>


</body>
</html>
