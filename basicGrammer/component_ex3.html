<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuetest</title>
    <script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id = "app1">
        <my-c :my-msg = "message" @my-event = "updateMessage"></my-c>
   
    </div>

    <script>
        Vue.component('my-c', {
            template: '<div @click = "updateMsg">{{ myMsg }}</div>',
            props: {
                myMsg: String
            },
            methods: {
                updateMsg(){
                    //this.myMsg = 'music' 자식이 부모를 바꿔선 안됨
                    this.$emit('my-event', 'music')
                }
            }
        })
        const vm = new Vue({
            el: '#app1',
            data(){
                return{
                    message: 'sunho'
                }
            },
            methods: {
                updateMessage(v){
                    this.message = v
                }
            }
        })

    </script>


</body>
</html>
