<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuetest</title>
    <script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id = "app">

        <input type = "text" v-model.lazy = "message">
        <div>{{ message }}</div>
        <div>{{ typeof message }}</div>
        <!--change와 같은 효과-->        

        <input type = "text" v-model.trim = "message2">
        <div>{{ message2 }}</div>
        <div>{{ typeof message2 }}</div>
        <!--앞뒤로 실수로 넣은 공백을 없애줌-->

        <input type = "text" v-model.number = "message3">
        <div>{{ message3 }}</div>
        <div>{{ typeof message3 }}</div>
        <!--문자를 숫자로 변환-->

    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello~',
                message2: 'SUNHO',
                message3: 'Nice to meet you'
            },
            methods:{
                bindMessage(event){
                   this.message = event.target.value
                }
            }
        })
    </script>


</body>
</html>
