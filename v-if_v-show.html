<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuetest</title>
    <script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <style>
        .box{
            width: 100px;
            height: 100px;
            transition: 1s;
            border-radius: 10px;
            cursor: pointer;
        }
        .box--red{
            background-color: red;
        }
        .box--blue{
            width: 400px;
            background-color: blue;
        }
        .box--gray{
            background-color: gray;
        }
        .box--rainbow{
            background-color: blanchedalmond;
        }
    </style>

    <div id="app">
        <div v-if = "colorState ==='red'" 
             class="box box--red">
        </div>

        <div v-else-if="colorState === 'blue'"
             class="box box--blue">
        </div>

        <div v-else class = "box box--gray">
        </div>

        <button @click = "toggle">Toggle</button>
        <div v-show = "show"
             class = "box box--rainbow">
        </div>
        
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
               colorState: 'yellow',
               show: true
            },
            methods:{
                toggle(){
                    this.show = !this.show
                }
            }
            
        })
    </script>


</body>
</html>
