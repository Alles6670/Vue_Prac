<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VueTest</title>
  <script src = "./vue.js"> </script>
</head>
<body>

    <div id = "app">
     <div>{{ msgA }}</div>
     <div>{{ msgB }}</div>
     <button v-on:click="changeMessage">Change!</button>
    </div>

    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          msgA: 'Message A.',
          msgB: ''
        },
        methods: {
          changeMessage(){
            this.msgA = 'Cahnged message A!'
            this.msgB = 'Changed message B!'
          }
        },
        computed: {},
        watch: {
          msgA(value){
            console.log(value)
          }
        },
        created(){

        },
        mounted(){
          
        }
      })

      console.log(vm)

    </script>

</body>
</html>
