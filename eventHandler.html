<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuetest</title>
    <script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        
        <ul>
            <li v-for = "(item, index) in todos"
                :key = "index"
                :class = "'item-' + (index + 1)"
                @click = "clickMethod1(item.title, $event); clickMethod2()">
                
                {{ item.title }}
            </li>
        </ul>
        
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
              todos:[
                { title: '슈러그' },
                { title: '사레레' },
                { title: '벤치' }
              ] 

            },
            methods:{
                clickMethod1(title, event){
                    console.log('click 1')
                    console.log(title)
                    console.log(event.currentTarget.className)
                },
                clickMethod2(){
                    console.log('click 2')
                }
            }
            
        })
    </script>


</body>
</html>
